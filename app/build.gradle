apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kgmyshin.myapplication"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "0.9.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'io.reactivex.rxjava2:rxjava:2.1.13'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    kapt "com.google.dagger:dagger-compiler:2.16"
    implementation 'com.google.dagger:dagger:2.16'
    kapt "androidx.room:room-compiler:2.0.0-alpha1"

    implementation "com.android.support:multidex:2.0.0"

    implementation 'androidx.room:room-runtime:2.0.0-alpha1'
    implementation 'androidx.room:room-rxjava2:2.0.0-alpha1'
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha3'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.1'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-alpha1'
    implementation 'androidx.lifecycle:lifecycle-reactivestreams:2.0.0-alpha1'

    implementation 'androidx.core:core-ktx:1.0.0-alpha3'
    implementation 'androidx.fragment:fragment-ktx:1.0.0-alpha3'
    implementation 'androidx.collection:collection-ktx:1.0.0-alpha3'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0-alpha1'
    implementation 'androidx.lifecycle:lifecycle-reactivestreams-ktx:2.0.0-alpha1'

    implementation 'android.arch.navigation:navigation-common-ktx:1.0.0-alpha02'
    implementation 'android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha02'
    implementation 'android.arch.navigation:navigation-ui-ktx:1.0.0-alpha02'

    implementation 'android.arch.navigation:navigation-fragment:1.0.0-alpha02'
    implementation 'android.arch.navigation:navigation-ui:1.0.0-alpha02'

    implementation("androidx.paging:paging-runtime:2.0.0-alpha1") {
        exclude group: 'androidx.recyclerview', module: 'recyclerview'
    }

    implementation "androidx.recyclerview:recyclerview:1.0.0-alpha3"

    implementation project(":todo-api")

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha3'
}
